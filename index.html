<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="slider" data-slider>
    <div class="slider__container" data-slider-container>
      <button class="slider__btn slider__btn--prev" data-prevBtn='LeftBtn'></button>
      <button class="slider__btn slider__btn--next" data-nextBtn></button>
      <div class="slider__image-container" data-slider-image-container></div>
      <div class="slider__dots" data-slider-dots></div>
    </div>
  </div>
  <script src="./js/slider.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
